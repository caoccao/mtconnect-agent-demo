Devices = devices-1-3.xml
ReconnectInterval = 5000
Port = 8000

Adapters { 
   Robot {
      Host = 127.0.0.1
      Port = 7878
   }
}

Files {
    schemas {
        Path = ../common/schemas
        Location = /schemas/
    }
    styles {
        Path = ../common/styles
        Location = /styles/
    }
    Favicon {
        Path = ../common/images/favicon.ico
        Location = /favicon.ico
    }
}

Sinks {
    MqttService {
        MqttHost = localhost
        MqttPort = 1883
        DeviceTopic = MTConnect/Device/
        AssetTopic = MTConnect/Asset/
        ObservationTopic = MTConnect/Observation/
    }
}

logger_config
{
    logging_level = debug
    output = cout
}
